<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>jQuery â€“ DOM Manipulation</title>
		<style type="text/css">
			.bgr {
				background-color: gray;
				 }
		</style>
		<script type="text/javascript"src="jquery.js">
		
		</script>
		
		<script type="text/javascript">
		
		$(document).ready(function() {
			$("#btn1").click(function() {
				$("#p2").after('<p id="p3">New</p>');
				});
			$("#btn2").click(function() {
				$("p[id]").wrapAll('<div class="bgr"></div>');
			});
		});
	</script>
	</head>
	<body>
	<button type="button" id="btn1">
	Insert (.after)
	</button>
	<button type="button" id="btn2">
	Wrap (.wrapAll)</button>
	<p id="p1">First paragraph</p>
	<p id="p2">Second paragraph</p>
	</body>
</html>
